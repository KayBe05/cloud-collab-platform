version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: cloudx-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cloudx}
      POSTGRES_USER: ${POSTGRES_USER:-cloudx_user}
      # UPDATED: Hardcoded to match your .env to prevent auth errors
      POSTGRES_PASSWORD: cloudx_9648
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Updated test to use the hardcoded password variable if needed
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cloudx_user} -d ${POSTGRES_DB:-cloudx}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloudx-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Flask Application (The Orchestrator)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudx-app
    environment:
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-0}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-cloudx}
      POSTGRES_USER: ${POSTGRES_USER:-cloudx_user}
      # UPDATED: Hardcoded to ensure it matches the DB
      POSTGRES_PASSWORD: cloudx_9648
    ports:
      - "5001:5000"  # CHANGED: mapped to 5001 to avoid 'Address already in use' errors
    volumes:
      - ./app/app.py:/app/app.py:ro
      - ./app/templates:/app/templates:ro
      - ./app/static:/app/static:ro
      - app_logs:/app/logs
      # CRITICAL ADDITION: Gives the app permission to control Docker
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cloudx-network
    restart: unless-stopped
    # Note: We keep security_opt here for the app, but it needs access to the socket.
    # If you get permission errors later, we might need to remove 'no-new-privileges' for the app.
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: cloudx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloudx-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local

networks:
  cloudx-network:
    driver: bridge